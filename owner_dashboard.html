<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Owner Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #007bff;
      color: #fff;
      padding: 15px 20px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }

    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 0 15px;
    }

    .logout-btn {
      display: block;
      margin: 10px auto 20px;
      padding: 10px 20px;
      background-color: #ff4d4d;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    .booking-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      overflow: hidden;
      position: relative;
    }

    .booking-info {
      padding: 15px;
    }

    .booking-info h3 {
      margin: 0 0 10px;
      color: #007bff;
    }

    .booking-info p {
      margin: 5px 0;
    }

    .carousel-wrapper {
      position: relative;
      overflow: hidden;
    }

    .carousel {
      display: flex;
      transition: transform 0.5s ease;
    }

    .carousel img {
      width: 100%;
      max-width: 300px;
      height: 180px;
      object-fit: cover;
      margin-right: 10px;
      flex-shrink: 0;
      border-radius: 5px;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2em;
      color: rgba(0,0,0,0.6);
      background-color: rgba(255,255,255,0.7);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      text-align: center;
      line-height: 40px;
      cursor: pointer;
      user-select: none;
      z-index: 2;
    }

    .arrow-left { left: 5px; }
    .arrow-right { right: 5px; }

    @media (max-width: 600px) {
      .booking-info h3 {
        font-size: 1.1em;
      }
      .booking-info p {
        font-size: 0.9em;
      }
      .carousel img {
        max-width: 80%;
        margin-right: 10px;
      }
    }
  </style>
</head>
<body>
  <header>Owner Dashboard</header>
  <div class="container">
    <button class="logout-btn" onclick="logout()">Logout</button>
    <div id="bookingContainer"></div>
  </div>

  <script>
    const token = localStorage.getItem("ownerToken");
    if (!token) {
      window.location.href = "owner_login.html";
    }

    function logout() {
      localStorage.removeItem("ownerToken");
      window.location.href = "owner_login.html";
    }

    async function loadBookings() {
      try {
        const response = await fetch("http://localhost:5000/api/owner/dashboard", {
          headers: { Authorization: `Bearer ${token}` }
        });
        const bookings = await response.json();

        const container = document.getElementById("bookingContainer");
        container.innerHTML = "";

        bookings.forEach((booking, index) => {
          const images = booking.images || [
            "https://via.placeholder.com/300x180?text=Car+1",
            "https://via.placeholder.com/300x180?text=Car+2",
            "https://via.placeholder.com/300x180?text=Car+3"
          ];

          const card = document.createElement("div");
          card.className = "booking-card";
          card.innerHTML = `
            <div class="carousel-wrapper">
              <div class="arrow arrow-left">&#8249;</div>
              <div class="arrow arrow-right">&#8250;</div>
              <div class="carousel" id="carousel-${index}">
                ${images.map(img => `<img src="${img}" alt="Car Image" />`).join('')}
              </div>
            </div>
            <div class="booking-info">
              <h3>${booking.carModel}</h3>
              <p><strong>Passenger:</strong> ${booking.passengerName}</p>
              <p><strong>Contact:</strong> ${booking.contact}</p>
              <p><strong>Booking Date:</strong> ${new Date(booking.date).toLocaleDateString()}</p>
            </div>
          `;
          container.appendChild(card);

          // Carousel functionality
          const carousel = document.getElementById(`carousel-${index}`);
          const leftArrow = card.querySelector(".arrow-left");
          const rightArrow = card.querySelector(".arrow-right");
          let scrollPosition = 0;

          leftArrow.addEventListener("click", () => {
            scrollPosition -= 310; // image width + margin
            if (scrollPosition < 0) scrollPosition = 0;
            carousel.scrollTo({ left: scrollPosition, behavior: 'smooth' });
          });

          rightArrow.addEventListener("click", () => {
            scrollPosition += 310;
            if (scrollPosition > carousel.scrollWidth - carousel.clientWidth) {
              scrollPosition = carousel.scrollWidth - carousel.clientWidth;
            }
            carousel.scrollTo({ left: scrollPosition, behavior: 'smooth' });
          });

          // Automatic sliding
          setInterval(() => {
            scrollPosition += 310;
            if (scrollPosition > carousel.scrollWidth - carousel.clientWidth) {
              scrollPosition = 0;
            }
            carousel.scrollTo({ left: scrollPosition, behavior: 'smooth' });
          }, 3000);
        });

      } catch (err) {
        console.error("Error loading bookings:", err);
        alert("Failed to load bookings. Please try again.");
      }
    }

    loadBookings();
  </script>
</body>
</html>
