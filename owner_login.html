<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Owner Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h2>Owner Login</h2>
    <form id="ownerLoginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="owner_register.html">Register here</a></p>
    <a href="index.html" class="back-home">‚Üê Back to Home</a>
  </div>

  <script>
    document.getElementById("ownerLoginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("http://localhost:5000/api/owner/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();

        if (res.ok) {
          // Store token in localStorage
          localStorage.setItem("ownerToken", data.token);
          // Redirect to dashboard
          window.location.href = "owner_dashboard.html";
        } else {
          alert(data.message);
        }
      } catch (err) {
        console.error("Login error:", err);
        alert("Something went wrong. Try again!");
      }
    });
  </script>
</body>
</html>
