<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Owner Documents</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #007bff;
      color: #fff;
      padding: 15px 20px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 15px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #007bff;
    }

    .doc-card {
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      transition: transform 0.2s;
    }

    .doc-card:hover {
      transform: translateY(-3px);
    }

    .doc-info {
      flex: 1;
      min-width: 150px;
    }

    .doc-info p {
      margin: 5px 0;
      word-break: break-word;
    }

    .view-btn {
      background-color: #007bff;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 0.9em;
      cursor: pointer;
      transition: 0.3s;
    }

    .view-btn:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .doc-card {
        flex-direction: column;
        align-items: flex-start;
      }

      .view-btn {
        margin-top: 10px;
        width: 100%;
        text-align: center;
      }

      .doc-info p {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <header>Owner Documents</header>
  <div class="container">
    <h2>All Owner Documents</h2>
    <div id="documentsContainer"></div>
  </div>

  <script>
    // Redirect to login if no token
    const token = localStorage.getItem("userToken"); // or ownerToken if owner login
    if (!token) {
      window.location.href = "login.html"; // redirect if not logged in
    }

    async function loadDocuments() {
      try {
        const res = await fetch("http://localhost:5000/api/documents", {
          headers: { Authorization: `Bearer ${token}` }
        });

        const documents = await res.json();
        const container = document.getElementById("documentsContainer");
        container.innerHTML = "";

        if (!documents || documents.length === 0) {
          container.innerHTML = "<p style='text-align:center'>No documents available.</p>";
          return;
        }

        documents.forEach(doc => {
          const card = document.createElement("div");
          card.className = "doc-card";
          card.innerHTML = `
            <div class="doc-info">
              <p><strong>Owner Name:</strong> ${doc.ownerName}</p>
              <p><strong>Document Title:</strong> ${doc.title}</p>
              <p><strong>Uploaded On:</strong> ${new Date(doc.date).toLocaleDateString()}</p>
            </div>
            <a class="view-btn" href="${doc.fileUrl}" target="_blank">View Document</a>
          `;
          container.appendChild(card);
        });

      } catch (err) {
        console.error("Error loading documents:", err);
        alert("Failed to load documents. Please try again.");
      }
    }

    loadDocuments();
  </script>
</body>
</html>
